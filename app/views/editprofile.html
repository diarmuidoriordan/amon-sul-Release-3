#{extends 'main.html' /}
#{set title:'Edit User Details' /}

#{menu id:"edit"/}

#{list items:user, as:'user'}
  <section class="ui raised segment">
    <div class="ui two column grid basic middle aligned segment">
      <div class="column">
        <img class="ui rounded image" src="${user.profilePic}">
      </div>
      <div class="column">
        <form class="ui green stacked segment form" action="/saveuserprofile/${user.id}" method="POST">
          <h3 class="ui header">Edit Profile Details</h3>
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input value="${user.firstName}" type="text" name="firstname" required>
            </div>
            <div class="field">
              <label>Last Name</label>
              <input value="${user.lastName}" type="text" name="lastname" required>
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <input value="${user.email}" type="email" name="email" required>
          </div>
          <div class="field">
            <label>Password</label>
            <input placeholder="${user.obfuscatedPassword}" value="${user.password}" type="password" name="password" required>
          </div>
          <div class="field">
            <label>Profile Image</label>
            <input value="${user.profilePic}" type="text" name="profilepic" required>
          </div>
          <button class="ui green circular submit button">Save Edited Details</button>
        </form>
      </div>
    </div>
  </section>
#{/list}
