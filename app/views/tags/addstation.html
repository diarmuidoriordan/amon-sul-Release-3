<form class="ui green stacked segment form" action="/dashboard/addstation" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Station Name:</label>
      <input placeholder="Station Name" type="text" name="name">
    </div>
    <div class="field">
      <label>GPS Longitude:</label>
      <input placeholder="Latitude (in Decimal Degrees)" type="number" name="latitude" step="0.0001" min="-179.9999" max="179.9999">
    </div>
    <div class="field">
      <label>GPS Latitude:</label>
      <input placeholder="Longitude (in Decimal Degrees)" type="number" name="longitude" step="0.0001" min="-179.9999" max="179.9999">
    </div>
  </div>
  <button class="ui green submit button">Add Station</button>
</form>
