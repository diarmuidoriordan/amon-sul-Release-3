<form class="ui stacked green segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="five fields">
    <div class="field">
      <label>Code:</label>
      <input placeholder="100, 200...800" type="number" name="code" step="100" min="100" max="800">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="0.0&deg;C" type="number" name="temperature" step="0.1" min="-100" max="100">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="0.0-117.0Km/h" type="number" name="windSpeed" step="0.1" min="0" max="150">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="0-360&deg;" type="number" name="windDirection" step="1" min="0" max="360">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="~1000hPa" type="number" name="pressure" step="1" min="850" max="1100">
    </div>
  </div>
  <button class="ui green circular submit button" title="Click here to add your reading to ${_station.name}">
    Add Reading</button>
</form>
