#{extends 'main.html' /}
#{set title:'Register' /}

#{welcomemenu id:"signup"/}

<div class="ui raised segment">
    <div class="ui two column grid basic middle aligned segment">
        <div class="column">
            <form class="ui green stacked segment form" action="/register" method="POST">
                <h3 class="ui header">Register</h3>
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input placeholder="First Name" type="text" name="firstname" required>
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input placeholder="Last Name" type="text" name="lastname" required>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button class="ui green submit button">Submit</button>
            </form>
        </div>
        <div class="column">
            <img class="ui rounded image" src="/public/images/weathertop-photo.jpg">
        </div>
    </div>
</div>

#{homeview /}
