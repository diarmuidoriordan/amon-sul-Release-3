#{extends 'main.html' /}
#{set title:'User Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
  <section class="ui segment">

    #{latestreadings station:station/}

    <div class="ui grid">
    <div class = "two column row">
      <div class="left floated column">
        <a href="/stations/${station.id}">
          <div class="ui inverted green circular medium button">
            <i class="inverted green folder open icon" title="Open"></i>
            View Readings from this Station
          </div>
        </a>
      </div>
      <div class="right aligned column">
        <a href="/dashboard/deletestation/${station.id}">
          <button class="red circular ui icon button">
            <i class="white trash alternate outline icon"></i>
            Delete Station
          </button>
        </a>
      </div>
    </div>
    </div>
  </section>
#{/list}

#{addstation /}
